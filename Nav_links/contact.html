<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
    <style>
        /* Main Stylesheet for Contact Us Page */

/* General Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body, html {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

/* Container for centering content */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Header Styles */
.header {
    background: #007bff;
    color: white;
    padding: 20px 0;
    text-align: center;
}

/* Contact Section Styles */
.contact-section {
    background: white;
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 20px 0;
}

.contact-section h2 {
    color: #007bff;
    margin-bottom: 20px;
}

.contact-section p {
    margin-bottom: 30px;
}

/* Form Styles */
.contact-form {
    display: grid;
    grid-gap: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form input[type="tel"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.contact-form textarea {
    resize: vertical;
}

/* Button Styles */
.contact-form button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #0056b3;
}

/* Error Highlighting for Input Fields */
.error {
    border-color: red;
}

/* Footer Styles */
.footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 30px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
}


    </style>
</head>
<body>

<!-- Header Section -->
<!-- ... (Your existing header code) ... -->

<!-- Contact Section -->
<section class="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us for any inquiries or assistance.</p>

        <!-- Contact Form -->
        <form action="#" method="POST" class="contact-form" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>
</section>

<!-- Footer Section -->
<!-- ... (Your existing footer code) ... -->

<script>
    function validateForm() {
        // Reset previous errors
        document.querySelectorAll('.error').forEach(function (el) {
            el.classList.remove('error');
        });

        // Validate each input field and textarea
        var formValid = true;

        var nameInput = document.getElementById('name');
        if (nameInput.value.trim() === '') {
            nameInput.classList.add('error');
            formValid = false;
        }

        var emailInput = document.getElementById('email');
        if (emailInput.value.trim() === '' || !isValidEmail(emailInput.value)) {
            emailInput.classList.add('error');
            formValid = false;
        }

        var phoneInput = document.getElementById('phone');
        if (phoneInput.value.trim() === '' || !isValidPhoneNumber(phoneInput.value)) {
            phoneInput.classList.add('error');
            formValid = false;
        }

        var messageInput = document.getElementById('message');
        if (messageInput.value.trim() === '') {
            messageInput.classList.add('error');
            formValid = false;
        }

        // If the form is valid, you can submit it
        if (formValid) {
            document.getElementById('contactForm').submit();
        }
    }

    function isValidEmail(email) {
        // Implement your email validation logic here
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function isValidPhoneNumber(phone) {
        // Implement your phone number validation logic here
        return /^\d{10}$/.test(phone);
    }
</script>

</body>
</html>
