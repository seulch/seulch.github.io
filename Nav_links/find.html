<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Selection</title>
    <link rel="stylesheet" href="../assets/styles/find.css">
</head>
<body>
    <div id="container">
        <!-- Emergency/Non-Emergency Selection -->
        <div id="selection-buttons">
            <button id="emergency-btn">It's an Emergency</button>
            <button id="non-emergency-btn">It's not an Emergency</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle Emergency Button Click
            var emergencyBtn = document.getElementById('emergency-btn');
            if (emergencyBtn) {
                emergencyBtn.addEventListener('click', function() {
                    alert('Calling the nearest guardian matching your preference settingsâ€¦');
                });
            }

            // Handle Non-Emergency Button Click
            var nonEmergencyBtn = document.getElementById('non-emergency-btn');
            if (nonEmergencyBtn) {
                nonEmergencyBtn.addEventListener('click', function() {
                    // Redirect to the find page
                    window.location.href = 'search_page.html';
                });
            }
        });
    </script>
</body>
</html>
